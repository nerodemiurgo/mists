name: Deploy

on:
  push:
    branches:
      - main

jobs:
 deploy:
  runs-on: ubuntu-latest
  steps:
    - uses: action/checkout@v2
    # Setup key
    - run: set -eu
    - run: mkdir "$HOME/.ssh"
    - run: echo "${{ secrets.key }}" > "$HOME/.ssh/key"
    - run: chmod 600 "$HOME/.ssh/key""
    # Deploy
